# OEVW - Österreichische Volkswohnungsbauvereinigung
# Configuration for https://www.oevw.at/projekte
#
# NOTE: This site embeds project data in JavaScript (var projects = [...])
# The OEVW scraper extracts data from the JSON variable, not HTML selectors.
# Selectors below are kept for reference but are not used.

name: oevw
display_name: "OEVW - Österreichische Volkswohnungsbauvereinigung"
base_url: "https://www.oevw.at/projekte"
enabled: true

selectors:
  # Note: Selectors not used - data extracted from JavaScript JSON
  listing: "ul.thumblist li.thumblist__item"
  title: "div.thumb__heading.big"
  url: "a.stretched-link"
  location: "ul.thumb__subheading__list li.thumb__subheading__item"

  # Not available in listing view
  price: null
  size: null
  rooms: null
  description: "div.thumb__text"
  image: "img.thumb__image"

# No pagination for now - can be added later
pagination:
  enabled: false

# Austrian housing-specific markers
markers:
  - name: vormerkung_possible
    label: "Vormerkung möglich"
    patterns:
      - "vormerkung möglich"
      - "vormerken"
      - "vormerkung"
      - "interessentenliste"
    priority: high
    search_in:
      - title
      - description

  - name: in_planning
    label: "In Planung"
    patterns:
      - "in planung"
      - "geplant"
      - "bauphase"
      - "baubeginn"
      - "im bau"
    priority: high
    search_in:
      - title
      - description

  - name: available_soon
    label: "Demnächst verfügbar"
    patterns:
      - "demnächst"
      - "bald verfügbar"
      - "ab \\d{1,2}/\\d{4}"  # Date format: ab 03/2026
      - "voraussichtlich"
      - "geplante fertigstellung"
    priority: medium
    search_in:
      - title
      - description

  - name: subsidized
    label: "Gefördert"
    patterns:
      - "gefördert"
      - "förderung"
      - "sozialwohnung"
    priority: medium
    search_in:
      - title
      - description

  - name: new_build
    label: "Neubau"
    patterns:
      - "neubau"
      - "erstbezug"
      - "neubauprojekt"
    priority: low
    search_in:
      - title
      - description

request_timeout: 30
rate_limit_delay: 1.5
